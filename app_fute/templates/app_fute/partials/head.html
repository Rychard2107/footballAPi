<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap" rel="stylesheet">
    <title>FuteApi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            font-family: "Noto Sans", sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Andika', sans-serif;
        }

        .header-conteiner {
            top: 0;
            left: 0;
            right: 0;
            background-color: midnightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            color: blanchedalmond;
            margin: 1.5rem;
    
        }
        .main-title a{
            color: inherit;
            text-decoration: none;
    
        }
        .main-content-conteiner {
            min-height: 100vh;
            background: rgba(176,224,230,0.5);
            padding: 2rem;
        }

        .card {
            background: white;
            box-shadow: -7px 7px 14px rgba(0, 0, 0, 0.3);
            padding: 2rem;
        }

        .main-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: midnightblue;
            color: blanchedalmond;
            padding: 3rem;
        }

        .error-message {
            color: red;
            padding: 1rem;
        }

        .grid-conteiner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1rem;
        }
        
        .link-anima a {
            color: midnightblue;
            transition: all 300ms ease-in-out;
            text-decoration: none;
        }
        
        .link-anima a:hover {
            color: grey;
        }
        .pagination {
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
    </style>
</head>
